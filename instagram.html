<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - AimStats</title>
    <link rel="icon" href="./assets/img/activity.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="assets/img/activity.svg" alt="AimStats">
                <h1>AimStats</h1>
            </div>
        </a>
        <div class="ham">
            <img src="assets/img/menu.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://julioju.gq/" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="main-holder">
                <div class="img-container">
                    <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/>                                
                </div>
                <div class="text-container">
                    <h2>Instagram</h2>
                    <p>Obtenez des statistiques en temps r√©el.</p>
                </div>
            </div>
            <div class="search">
                <input type="text" spellcheck="false" autocomplete="off" placeholder="Search" name="search" id="search">
            </div>
            <div class="stats">
                <div id="stats" class="odometer">
                    999999999
                </div>
                <div class="user">
                    
                    <div class=" user-info">
                        <div class="inn">
                            <div class="inn-in">
                                <img id="user-img" src="assets/img/user.png">
                                <div class="name">
                                    <h3 id="username">Graphicoum</h3>
                                    <p id="user-name">@graphicoum</p>
                                </div>
                            </div>
                            <br>
                            <div class="follow-button">
                                <a id="user-follow" href="https://Instagram.com/grphicoum" target="_blank" rel="noopener noreferrer"><button>Follow</button></a>
                            </div>
                        </div>
                        <p id="bio"></p>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/odometer.js" defer></script>
    <script src="./assets/js/instagram.js" defer></script>
    <script>
        $(".ham").click(function(){
            $("nav").toggle(200);
        });
    </script>

</body>
</html>
