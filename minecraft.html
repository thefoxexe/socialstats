<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - AimStats</title>
    <link rel="icon" href="./assets/img/activity.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="assets/img/activity.svg" alt="AimStats">
                <h1>AimStats</h1>
            </div>
        </a>
        <div class="ham">
            <img src="assets/img/menu.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://julioju.gq/" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="main-holder">
                <div class="img-container">
                    <img src="https://img.icons8.com/flat_round/48/000000/minecraft-logo.png"/>                                
                </div>
                <div class="text-container">
                    <h2>Minecrat Skin</h2>
                    <p>Recherchez le skin d'un joueur.</p>
                </div>
            </div>

            <div class="search">
                <input onchange="newRequest()" type="text" spellcheck="false" autocomplete="off" placeholder="Recherchez" name="search" id="search">
            </div>

            <div class="stats">
                <img id="skin">
                    <p id="skin_name" class="skin_name"></p>
            </div>


        </div>
    </main>
    <script src="assets/js/odometer.js" defer></script>
    <script src="./assets/js/minecraft.js" defer></script>

    <style type="text/css">
        .skin_name {
            color: grey;
            padding-top: 15px; 
        }
    </style>

</body>
</html>
